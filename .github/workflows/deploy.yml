name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t krukalex/react-test -f ./client/Dockerfile ./client
      - run: docker run -e CI=true krukalex/react-test npm test

      - run: docker build -t krukalex/multi-client ./client
      - run: docker build -t krukalex/multi-nginx ./nginx
      - run: docker build -t krukalex/multi-server ./server
      - run: docker build -t krukalex/multi-worker ./worker

      - run: docker push krukalex/multi-client
      - run: docker push krukalex/multi-nginx
      - run: docker push krukalex/multi-server
      - run: docker push krukalex/multi-worker
